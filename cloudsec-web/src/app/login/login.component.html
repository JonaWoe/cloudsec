<form action="/action_page.php">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Bitte den Nutzernamen eingeben"
      name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="form-control"
      placeholder="Bitte Passwort eingeben" name="psw" required>

    <button (click)="clickLogin()" type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <div class="alert alert-danger error" role="alert" [hidden]="!error">
      Login fehlgeschlagen!
    </div>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button (click)="clickBack()" type="submit" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
